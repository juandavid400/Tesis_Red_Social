<div class="container" [formGroup]="ngFormProfile">

    <div class="perfilContainer">

        <div class="photoContainer">
            <app-file-upload (imgUrlEmitter)="getImg($event)"></app-file-upload>
            <img class="Photoimg" src="../../../../../../assets/img/NoImage.png" srcset="" alt="" id="img">
        </div>


        <div class="ContainerDescription">
            <h1 class="name"></h1>
            <textarea id="descripcionID" formControlName="descripcion" type="text" class="inputDescripcion"></textarea>
            <label for="descripcion">


            </label>
            <button (click)="SendDescription()" type="submit" class="button is-info" style="padding: 5px;">Actualizar
                descripción</button>
        </div>



        <div class="ContainerTags">

            <h1 class="name" style="margin-top: 20px;">Mis tags</h1>

            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">Tag</th>
                        <th scope="col">Eliminar</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let misTags of misTagsList; let i = index" id="{{'contTag'+i}}">
                        <th><label id="{{'mitag'+i}}">{{misTags.Tags}}</label></th>
                        <th><img (click)="deleteSth('eliminate-'+i)" id="{{'eliminate'+i}}"
                                src="../../../../assets/img/xIcon.svg" alt="tag" class="tagImg"></th>

                    </tr>
                </tbody>
            </table>
            <button (click)="goToTags()" type="submit" class="button is-info" style="padding: 5px;">Añadir nuevos
                tags</button>
        </div>
    </div>

    <ngb-carousel>
        <ng-template *ngFor="let misLibros of misLibrosList; let i = index" ngbSlide>
            <div class="picsum-img-wrapper">
                <img id="{{'imagen'+i}}" [src]="misLibros.Imagen" alt="Random first slide">
            </div>
            <div class="carousel-caption">
                <h1>{{misLibros.Titulo}}</h1>
                <h2>{{misLibros.Autor}}</h2>
            </div>
        </ng-template>
    </ngb-carousel>


    <h1 class="name" style="margin-top: 20px;">Mis Amigos</h1>
    <div *ngFor="let misAmigos of misAmigosList; let i = index" class="{{'containerAmigos'+i}}">

        <img id="{{'foto'+i}}" [src]="misAmigos.ImagenAmigo" alt="foto" class="fotoImg">
        <h1>{{misAmigos.NombreAmigo}}</h1>
        <img (click)="deleteFriend('eliminate-'+i)" id="{{'eliminate'+i}}" src="../../../../assets/img/xIcon.svg"
            alt="tag" class="tagImg">

    </div>


</div>
