<app-navigation-bar></app-navigation-bar>

<input type="text" name="searchBoxHome" placeholder="Buscar ..." [(ngModel)]="searchBoxHome">
<div class="container">
    <div *ngFor="let book of bookList | filter:searchBoxHome; let i = index" >
        <img id="{{'imagen'+i}}"  [src]="book.Portada" alt="imagenes" class="bookImg">
        <div  class="cuerpoText">            
            <h1 id="{{'titulo'+i}}"  align="center" >{{book.Title}}</h1>
            <h2 id="{{'autor'+i}}"  align="center" >{{book.Autor}}</h2>
            <img class="stars" src="../../../../assets/img/stars.png" alt="">
            <div class="descripcion">
                <a href="">{{book.Descripcion}}</a>
            </div>        
            <label for="text">Comentarios
                <input type="text" class="inputComentarios">
            </label>        
        </div>
        <div class="librosRecomendados">

        </div>
        <label >Comentarios</label><br>
        <div *ngFor="let bookComent of bookComents | filter:searchBoxHome" class="comentarios">
            <div *ngIf="bookComent.code == i">   
                <label >{{bookComent.User}}</label><br>
                <label >{{bookComent.Comment}}</label>
            </div>  
        </div>
        <button id="{{'button-'+i}}" (click)="addBookToUser('button-'+i)">Agregar a mi lista</button><br>
        <button>Leer</button>
    </div> 
</div>

<app-footer></app-footer>
