<div class="container">
    <div *ngFor="let book of bookList">
        <img [src]="book.Portada" alt="imagenes" class="bookImg">
        <div class="cuerpoText">
            <h1 align="center" >{{book.Title}}</h1>
            <h2 align="center" >{{book.Autor}}</h2>
            <img class="stars" src="../../../../assets/img/stars.png" alt="">
            <div class="descripcion">
                <a href="">{{book.Descripcion}}</a>
            </div>        
            <label for="text">Comentarios
                <input type="text" class="inputComentarios">
            </label>        
        </div>
        <div class="librosRecomendados">

        </div>
        <button>Agregar a mi lista</button><br>
        <button>Leer</button>
    </div> 
</div>
