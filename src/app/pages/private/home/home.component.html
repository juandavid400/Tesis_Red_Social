<div id="app">
    <div class="leftBigContainer">
        <div class="addcontact">
            <div class="goBackBtn" (click)="addcontact()">

                </svg>
                New Contact

            <form [formGroup]="FormAdd">
                <div class="containerAdd">
                    <div class="field">
                        <p class="control has-icons-left">
                            <input class="input" formControlName="Numbercontact" type="email" placeholder="Email or phonenumber">
                          <span class="icon is-small is-left">
                            <i class="fas fa-lock"></i>
                          </span>
                        </p>
                      </div>
                    
                    <div class="field">
                        <p class="control has-icons-left">
                         <input class="input" formControlName="Namecontact" type="text" placeholder="Name contact">
                          <span class="icon is-small is-left">
                            <i class="fas fa-lock"></i>
                          </span>
                        </p>
                      </div>
                    <div type="submit" class="addContactBtn" (click)="SendContact()">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24">
                            <path fill="#ffffff" d="M8 17.1l-5.2-5.2-1.7 1.7 6.9 7L22.9 5.7 21.2 4 8 17.1z"></path>
                        </svg>
                    </div>

                </div>     
            </form>
            
        </div>
        <div class="topBarLeft">
            <div class="PerfilPhoto" >
                <div class="goBackBtn2" (click)="PerfilPhoto()"> 
                    <svg class="backimg2" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24">
                        <path fill="#ffffff" d="M12 4l1.4 1.4L7.8 11H20v2H7.8l5.6 5.6L12 20l-8-8 8-8z"></path>
                    </svg>
                    Profile
                </div>
                <img class="Photoimg" src="../../../../assets/img/dd.jpg" alt="">
                <div class="ContainerDescription">
                    <div class="textN">Your name</div>
                    <div class="name">Juan Narvaez
                        <span class="EditName" data-testid="pencil" data-icon="pencil" class=""><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24"><path fill="rgb(87, 85, 85)" d="M3.95 16.7v3.4h3.4l9.8-9.9-3.4-3.4-9.8 9.9zm15.8-9.1c.4-.4.4-.9 0-1.3l-2.1-2.1c-.4-.4-.9-.4-1.3 0l-1.6 1.6 3.4 3.4 1.6-1.6z"></path></svg></span>
                    </div>
                </div>
            </div>
                <div class="tbLeftContainer">
                    <div class="profileContainer">
                        <img class="profile" src="../../../../assets/img/dd.jpg" alt="" srcset="" (click)="PerfilPhoto()">
                    </div>
                    <div class="leftRightIcons">
                        <div class="statusContainer">
                            <svg id="df9d3429-f0ef-48b5-b5eb-f9d27b2deba6" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24"><path fill="#919191" d="M12.072 1.761a10.05 10.05 0 0 0-9.303 5.65.977.977 0 0 0 1.756.855 8.098 8.098 0 0 1 7.496-4.553.977.977 0 1 0 .051-1.952zM1.926 13.64a10.052 10.052 0 0 0 7.461 7.925.977.977 0 0 0 .471-1.895 8.097 8.097 0 0 1-6.012-6.386.977.977 0 0 0-1.92.356zm13.729 7.454a10.053 10.053 0 0 0 6.201-8.946.976.976 0 1 0-1.951-.081v.014a8.097 8.097 0 0 1-4.997 7.209.977.977 0 0 0 .727 1.813l.02-.009z"></path><path fill="#009588" d="M19 1.5a3 3 0 1 1 0 6 3 3 0 0 1 0-6z"></path></svg>
                        </div>
                        <div class="newChatContainer" (click)="addcontact()">
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24"><path fill="#919191" d="M19.005 3.175H4.674C3.642 3.175 3 3.789 3 4.821V21.02l3.544-3.514h12.461c1.033 0 2.064-1.06 2.064-2.093V4.821c-.001-1.032-1.032-1.646-2.064-1.646zm-4.989 9.869H7.041V11.1h6.975v1.944zm3-4H7.041V7.1h9.975v1.944z"></path></svg>
                        </div>
                        <div class="leftMore" (click)="doLogout()">
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24"><path fill="#919191" d="M12 7a2 2 0 1 0-.001-4.001A2 2 0 0 0 12 7zm0 2a2 2 0 1 0-.001 3.999A2 2 0 0 0 12 9zm0 6a2 2 0 1 0-.001 3.999A2 2 0 0 0 12 15z"></path></svg>
                        </div>
                    </div>
                </div>
            
            
        </div>
        
        <app-search></app-search>

        <div class="inboxChat">
            
            <app-inbox-chat *ngFor="let inbox of chats; let i = index" (click)="onSelectInbox(i)" [profilePic]="inbox.icon" [name]="inbox.title" [msgTime]="inbox.lastMsg" [msgPreview]="inbox.msgPreview" [isRead]="inbox.isRead" ></app-inbox-chat>
        </div>
    </div>
    <div class="rightBigContainer">
        <app-chat-area [title]="currentChat.title" [icon]="currentChat.icon" [msgs]="currentChat.msgs"></app-chat-area>
    </div>
</div>
