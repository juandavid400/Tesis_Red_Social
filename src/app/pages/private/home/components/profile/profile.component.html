<div [formGroup]="ngFormProfile" class="container" >
    <div class="PerfilPhoto" >
        <app-file-upload  (imgUrlEmitter)="getImg($event)"></app-file-upload> 
        <img class="Photoimg" src="../../../../../../assets/img/NoImage.png" srcset="" alt="" id="img">
        <div class="ContainerDescription">
            <div class="textN">Nombre:</div>
            <h1  class="name"></h1>
            <label for="descripcion">Descripci√≥n
                <input formControlName="descripcion" type="text" class="inputDescripcion" >
            </label>
            <button (click)="SendDescription()" class="decripcionButton">Actualizar</button>    
        </div>
        <label for="">Mis Libros</label>
        <div class="mislibros" *ngFor="let misLibros of misLibrosList; let i = index" >          
          <img id="{{'imagen'+i}}"  [src]="misLibros.Imagen" alt="imagenes" class="bookImg">
          <h1 id="{{'titulo'+i}}"  align="center" >{{misLibros.Titulo}}</h1>
          <h2 id="{{'autor'+i}}"  align="center" >{{misLibros.Autor}}</h2>
        </div>  
        
    </div>
</div>
